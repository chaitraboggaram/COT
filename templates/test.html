<!DOCTYPE html>
<html>
<head>
	<title>My Webpage</title>
	<!-- Add Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
	<h1>Welcome to My Webpage</h1>
	<button class="btn btn-primary" id="show-modal">Show Modal</button>
	<div class="modal" id="modal">
		<div class="modal-box p-3">
			<h2 class="mb-3">Alert</h2>
			<p>This is an important message.</p>
			<button class="btn btn-danger" id="close-modal">Close</button>
		</div>
	</div>
	<!-- Add Bootstrap JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
	<script>
		var modal = document.getElementById("modal");
		var showModalButton = document.getElementById("show-modal");
		var closeModalButton = document.getElementById("close-modal");

		showModalButton.onclick = function() {
			modal.style.display = "flex";
			document.body.classList.add("blur");
		}

		closeModalButton.onclick = function() {
			modal.style.display = "none";
			document.body.classList.remove("blur");
		}
	</script>
</body>
</html>
